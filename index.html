<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Tic Tac Toe</h1>
    <form class="players-form">
        <div class="playerOne">
            <h2>Player One</h2>
            <input type="text" id="pOne" name="pOneName" placeholder="Player One"/>
        </div>
        <div class="playerTwo">
            <h2>Player Two</h2>
            <input type="text" id="pTwo" name="pTwoName" placeholder="Player Two"/>
        </div>
        <button type="submit" id="submit" class="start">Start Game</button>
    </form>
    <div class="container">
        <div class="gameboard"></div>
    </div>
    <div class="winner"></div>
    <button type="button" class="reset">Reset Game</button>
    <script src="script.js"></script>
</body>
</html>
